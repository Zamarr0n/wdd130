<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll </title>
    <link rel="stylesheet" href="./styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Emilio Zamarron | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact information</legend>
                <div class="form-item column2">
                    <label for="">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="Chrome">Google Chrome</option>
                    <option value="Brave">Brave</option>
                    <option value="Firefox">Firefox</option>
                </select>
                </div>
                <div class="form-item column1">
                    <label for="">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item ">
                    <label for="feedback">List the places you have lived: </label>
                </div>
                    <textarea name="feedback" id="feedback"  rows="4" placeholder="Torreon, Coahuila, Mexico"></textarea>
                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Emilio Zamarron</p>
    </footer>
</body>
</html>
